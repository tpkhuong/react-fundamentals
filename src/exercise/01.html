<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<!--   📜 https://github.com/mdn/js-examples/tree/master/modules -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
  </head>
  <body>
    <!-- <div id="root"></div> -->
    <script type="module">
      const rootElement = document.createElement('div')
      const bodyElement = document.querySelector('body')
      bodyElement.append(rootElement)
      rootElement.setAttribute('id', 'root')
      const childElement = document.createElement('div')
      childElement.textContent = 'Hello World'
      childElement.classList.add('container')
      document.getElementById('root').append(childElement)
    </script>
  </body>
</html>
